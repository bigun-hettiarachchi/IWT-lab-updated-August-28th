<!DOCTYPE html>
<html>
  <head>
    <title>Regsitration Form</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/myScript.js"></script>
  </head>

  <body style="background-image: url('images/bgnew.jpg')">
    <!-- -->
    <!-- add a logo -->
    <img
      class="logo"
      src="images\cart.jfif"
      alt="shopping cart image"
      width="200"
      height="200"
    />

    <!-- add a sub header -->
    <h1 align="center">Shopping cart</h1>

    <!-- add a sub header -->
    <h2 align="center">The online shopping store</h2>

    <!-- add a horizontal  line -->
    <hr style="width: 100%" />
    <br />

    <!-- add a horizontal menu  -->
    <div class="nav">
      <ul class="menu">
        <li><a href="index.html"> Home </a></li>
        <li><a href="news.html"> News </a></li>
        <li><a href="register.html"> Contact </a></li>
        <li><a href="about us.html"> About us </a></li>
      </ul>
    </div>
    <br />
    <br />
    <!-- add a table  -->

    <header>Registration Form</header>
    <br /><br /><br /><br />

    <form onsubmit="return checkPassword()">
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        id="fName"
        placeholder="First Name"
        required
      />
      <br />
      <br />

      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lName"
        placeholder="Last Name"
        required
      />
      <br />
      <br />

      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="Male" id="gender" />Male
      <input
        type="radio"
        name="gender"
        value="Female"
        id="gender"
        checked
      />Female <br />
      <br />

      <label for="mobile">Mobile</label>
      <input
        type="phone"
        name="mobile"
        id="mobile"
        placeholder="0782244483"
        pattern="[0-9]{10}"
        required
      />
      <br />
      <br />

      <label for="email">Email</label>
      <input
        type="email"
        placeholder="someone@example.com"
        id="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"
        required
      />

      <br /><br />

      <label for="address">Address</label>
      <input type="textarea" name="address" id="address" /><br /><br />

      <label for="dob">Date of Birth</label>
      <input
        type="date"
        name="dob"
        id="dob"
        pattern="[1-31]"
        required
      /><br /><br />

      <label for="pw">Password</label>
      <input
        type="password"
        id="pw"
        name="pw"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required
      /><br /><br />

      <label for="pw">Re-Enter Password</label>
      <input type="password" id="pw" name="confirmpw" required /><br /><br />

      <input
        type="checkbox"
        class="inputStyle"
        id="checkbox"
        onclick="enableButton()"
      />
      Accept Privacy Policy and Terms<br /><br />

      <center>
        <input type="submit" value="Submit" id="submitbtn" disabled />
      </center>
    </form>

    <footer class="footer">
      <center>
        <h3>Created by Bigun Hettiarachchi</h3>
        <a href="https://courseweb.sliit.lk/">Link to our course page </a>
      </center>
    </footer>
  </body>
</html>
